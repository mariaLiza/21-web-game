<!DOCTYPE html>
<html>

<head>
    <link id="icon" rel="shortcut icon" href="https://webstockreview.net/images/card-clipart-joker-12.jpg" />
    <title>21 Web Game</title>
    <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
    <script src="./21Game.js"></script>
    <link rel="stylesheet" href="./21Game.css" />

</head>

<body>

    <h1>
        <img id="title" src="https://fontmeme.com/permalink/191214/92d73451e4722f0abbb4a3bb938d6df2.png" />
    </h1>

    <div id="start">
        <button id="startGame">Start Game</button>
    </div>

    <div class="buttons">
        <button id="hit">Hit!</button>
        <button id="stay">Stay!</button>
    </div>

<div class="pageSections">

    <div class="pageSections" id="playerCards">
        <h3><strong>Your Cards</strong></h3>
        <p id="cards"></p>
        <p id="playerSum"> </p>
        
    <div class="aceButtons hidden">
        <button id="aceOne" type="submit">Choose One</button>
        <button id="aceTwo" type="submit">Choose Eleven</button>
    </div>

    </div>

    <div class="pageSections" id="dealer">
        <p id="dealerCards"></p>
        <p id="dealerSum"></p>
    </div>

</div>

</body>

</html>
